[build]
  command = "remix build"
  functions = "netlify/functions"
  publish = "public"

[dev]
  command = "remix watch"
  port = 3000

[functions.server]
  included_files = ["app/routes/__mdx/blog/**/*.mdx"] 

[[redirects]]
  from = "/api/tag/:tag"
  to = "/.netlify/builders/api-tag"
  status = 200

[[redirects]]
  from = "/api/episodes*"
  to = "/.netlify/builders/api-episodes"
  status = 200

[[redirects]]
  from = "/api/schedule*"
  to = "/.netlify/builders/api-schedule"
  status = 200

[[redirects]]
  from = "/api/episode/:slug"
  to = "/.netlify/builders/api-episode"
  status = 200

[[redirects]]
  from = "/api/episode/:slug/*"
  to = "/.netlify/builders/api-episode"
  status = 200

[[redirects]]
  from = "/:slug/poster.jpg"
  to = "/.netlify/builders/api-episode"
  status = 200

[[redirects]]
  from = "/:slug/starting-soon.jpg"
  to = "/.netlify/builders/api-episode"
  status = 200

[[redirects]]
  from = "/:slug/schedule.jpg"
  to = "/.netlify/builders/api-episode"
  status = 200

[[redirects]]
  from = "/api/store/*"
  to = "/.netlify/functions/shopify-:splat"
  status = 200

[[redirects]]
  from = "/api/sponsors*"
  to = "/.netlify/builders/api-sponsors"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/builders/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
